<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>@kardiosoftware</title>
    <script>
      // Aplicar tema antes de qualquer renderização para evitar flash
      (function() {
        const THEME_STORAGE_KEY = 'kardio-theme';
        const ALLOWED_THEMES = ['galaxy', 'dark', 'light', 'clorofila', 'midnight', 'neon'];
        const DEFAULT_THEME = 'galaxy';
        const stored = localStorage.getItem(THEME_STORAGE_KEY);
        const theme = (stored && ALLOWED_THEMES.includes(stored)) ? stored : DEFAULT_THEME;
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
